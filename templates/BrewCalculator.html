{% extends "base.html" %}
{% load static %}
{% block content %}

{% if messages %}
<ul>
  {% for message in messages %}
  <li>{{ message }}</li>
  {% endfor %}
</ul>
<a href="{% url 'BrewCalculator' %}">More tokens?</a>
{% else %}

<form action="" method="post">
  {% csrf_token %}
  {{ form }}
  <input type="submit" value="Submit">
</form>
{% endif %}

{%endblock%}
